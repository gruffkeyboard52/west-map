<!DOCTYPE html>
<html>
<head>

</head>
<style>
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
<body>

<div>

<select onchange="document.getElementById('preview').src = this.value">
	<option title='third' value='floor3.png'>Third</option>
	<option title='second' value='floor2.png'>Second</option>
	<option title='main' value='floor1.png' selected='selected'>Main</option>
	<option title='base' value='floor0.png'>Basement</option>
</select>
</div>

<div class="imgbox">
<img class="center-fit" id="preview">
</div>

</body>
</html>
